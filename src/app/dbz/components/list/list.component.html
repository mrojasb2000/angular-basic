<h4>List Characters</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
     <span>{{ i + 1 }}.- </span>
     <span>{{ character.name }}</span> -
     <strong>Power: </strong>
     <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteBy(i)">X</button>
  </li>
</ul>
