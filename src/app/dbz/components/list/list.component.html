<h4>List Characters</h4>
<ul class="list-group">
  <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10.000</li>
  <li *ngFor="let character of characterList" class="list-group-item">
    <span>{{ character.name }}</span> - <strong>Power: </strong><span>{{ character.power }}</span>
  </li>
</ul>
